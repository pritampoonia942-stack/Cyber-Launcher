name: Build APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      # 1. Java 11
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      # 2. Python 3.8
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      # 3. जरूरी टूल्स
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git ffmpeg libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev zlib1g-dev libffi-dev libssl-dev autoconf libtool automake pkg-config cmake zip unzip

      # 4. Buildozer (सबसे पुराना और पक्का वर्जन)
      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer==1.2.0 cython==0.29.21

      # 5. APK बनाना (yes कमांड के साथ)
      - name: Build APK
        run: |
          yes | buildozer android debug

      # 6. APK अपलोड करना
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Cyber-Launcher-APK
          path: bin/*.apk
