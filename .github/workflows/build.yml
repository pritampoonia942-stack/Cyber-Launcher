name: Build APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v2

      # 1. Java 17 (Launcher के लिए जरूरी)
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 2. Python 3.8
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      # 3. सिस्टम टूल्स
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git ffmpeg libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev zlib1g-dev libffi-dev libssl-dev autoconf libtool automake pkg-config cmake zip unzip libncurses5-dev libncursesw5-dev libstdc++6 zlib1g libgl1-mesa-dev libgles2-mesa-dev

      # 4. Buildozer (Master Version)
      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install cython==0.29.33
          pip install git+https://github.com/kivy/buildozer.git@master
          pip install git+https://github.com/kivy/python-for-android.git@master

      # 5. [सबसे जरूरी सुधार] यह स्टेप आपकी settings को जबरदस्ती ठीक कर देगा
      - name: Force Fix Spec File
        run: |
          # अगर सेटिंग में Master Branch नहीं है, तो हम उसे जोड़ देंगे
          echo "p4a.branch = master" >> buildozer.spec
          echo "log_level = 2" >> buildozer.spec

      # 6. APK बनाना
      - name: Build APK
        run: |
          yes | buildozer android debug

      # 7. APK अपलोड करना
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Cyber-Launcher-APK
          path: bin/*.apk
          
