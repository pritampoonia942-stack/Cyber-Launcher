name: Build APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      # 1. Java 11
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      # 2. Python 3.8
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      # 3. जरूरी टूल्स
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git ffmpeg libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev zlib1g-dev libffi-dev libssl-dev autoconf libtool automake pkg-config cmake zip unzip libncurses-dev libstdc++6 zlib1g

      # 4. Buildozer इनस्टॉल करना
      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install cython==0.29.33
          pip install git+https://github.com/kivy/buildozer.git@master
          pip install git+https://github.com/kivy/python-for-android.git@master

      # 5. [IMP] सेटिंग्स ठीक करना और लॉग लेवल बढ़ाना
      - name: Fix Spec File
        run: |
          sed -i 's/p4a.branch = stable/p4a.branch = master/' buildozer.spec
          sed -i 's/log_level = 1/log_level = 2/' buildozer.spec

      # 6. APK बनाना (Verbose Mode -v के साथ)
      - name: Build APK
        run: |
          yes | buildozer -v android debug

      # 7. APK अपलोड करना
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Cyber-Launcher-APK
          path: bin/*.apk
          
